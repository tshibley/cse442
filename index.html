<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>D3 Page Template</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="index.js"></script>
</head>

<body>
  <hr class="nine-million-more" />
  <hr class="six-million-more" />
  <hr class="three-million-more" />
  <hr class="mid-line" />
  <hr class="three-million-less" />
  <div style="height: 100%;">
    <div id="top">
      <h2 id="heading">Was there a change in the population balance between men and women from 1900 to 2000?</h2>
    </div>

    <div class="another-container">
      <div class="left-sidebar">
      </div>

      <div class="main-container">
        <div class="split left">
          <h3 class="subtitle">Year: 1900</h3>
          <div class="year-1900">
          </div>
        </div>

        <div class="split right">
          <h3 class="subtitle">Year: 2000</h3>
          <div class="year-2000" id="container">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--<script type="text/javascript" src="index.js"></script>-->
</body>

</html>
